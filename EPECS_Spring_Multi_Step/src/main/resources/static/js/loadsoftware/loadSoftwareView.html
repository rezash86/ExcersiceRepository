<b>AS Software</b>
<div class="progress">
  <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar"
  aria-valuenow="{{asProgress}}" aria-valuemin="0" aria-valuemax="100" style="align:center;width:{{asProgress}}%">
  {{asProgress}}%
  </div>
</div>

<b>OS Software</b>
<div class="progress">
  <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar"
  aria-valuenow="{{osProgress}}" aria-valuemin="0" aria-valuemax="100" style="align:center;width:{{osProgress}}%">
   {{osProgress}}%
  </div>
</div>

<div ng-show="!started">
<b>Press "Start" to load software</b>
<br> <br>
</div>
<div ng-show="started && overallStatus != '100'">
<b><img src="/images/loading.gif" width=90   />Loading  software</b>
</div>
 
<div ng-show="overallStatus == '100'">
<b><img src="/images/complete.png" width=25  />  All software are successfully loaded </b>
<br>
</div>

<div class="form-group">
		<!-- Submit Button -->
		<div class="col-sm-10 col-sm-offset-2">
			<button ng-hide="started" type="submit" class="btn btn-primary" ng-click="pressStart()">Start</button>
		</div>
				<div class="col-sm-10 col-sm-offset-2">
			<button ng-show="started" type="submit" class="btn btn-primary" ng-disabled="overallStatus != '100'" ng-click="moveNext()">Next</button>
		</div>
</div>
