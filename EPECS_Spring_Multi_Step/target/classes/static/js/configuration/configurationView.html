

<form class="form-horizontal">
	<div class="form-group">
		<label class="control-label col-sm-2">Program Name</label>
		<div class="col-sm-3">{{spuConfig.spuName}}</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Target Part Number</label>
		<div class="col-sm-3">{{spuConfig.partNumber}}</div>
	</div>
	<div class="form-group" ng-repeat="software in spuConfig.softwareCRC">
		<label class="control-label col-sm-2">{{software.name}}</label>
		<div class="col-sm-3">{{software.crc}}</div>
	</div>

	<div class="form-group">
		<label for="operator_name" class="control-label col-sm-2">Operator
			Name</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" id="operator_name"
				ng-model="user.operator_name" placeholder="enter operator name">
		</div>
	</div>
	<div class="form-group">
		<label for="serial_number" class="control-label col-sm-2">Serial
			Number</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" id=serial_number
				 ng-model="user.serial_number" placeholder="enter serial number">
		</div>
	</div>
	<div class="form-group">
		<!-- Submit Button -->
		<div class="col-sm-10 col-sm-offset-2">
			<button type="submit" class="btn btn-primary" ng-click="postOperatorAndSerial()">Next</button>
		</div>
	</div>
</form>
 
</form>
